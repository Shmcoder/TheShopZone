name: Build and deploy Node.js app to Azure Web App - shopzone

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Change directory to server
        working-directory: ./server
        run: echo "Changed directory to server"

      - name: npm install, build, and test
        working-directory: ./server
        run: |
          npm install

      - name: Zip artifact for deployment
        working-directory: ./server
        run: zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: ./server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: eb67ba76-f95e-4eac-b79e-e856ebbbf7d7
          client-secret: O6y8Q~obh6xzSvJtEaPZwfFaXRvi48ExkFNcJbHi
          tenant-id: c6417d2b-bcfe-436f-aab2-f4a6f483e788
          subscription-id: 7849e98b-4af6-4eaf-9c2e-d0e5054c8459
          auth-type: 'SERVICE_PRINCIPAL'

      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'shopzone'
          package: .
